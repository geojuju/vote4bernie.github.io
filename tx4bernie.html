.photo{
  display: block;

  bottom: 20px;

}
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #cartodb-map { width: 100%; height:100%; background: black;}
 
 body > div.cartodb-header{
  display: none;
  position: absolute;
  top:0px;
  width: 100%;
  background-color: rgba(0,0,0,.5);
  font-family: 'Helvetica Neue',Helvetica,sans-serif;
  line-height: normal;
  z-index: 99999;
 }
  </style>

  <script>
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', { 
        center: [30.267987, -97.743804],
        zoom: 10
      })
      L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
      }).addTo(map);
      var layerUrl = 'https://txbernie.cartodb.com/api/v2/viz/1198cbc6-cf62-11e5-a772-0ea31932ec1d/viz.json';
      // change the query for the first layer
      cartodb.createLayer(map, layerUrl)
        .addTo(map)
        .on('done', function(layer) {
          layer.getSubLayer(0).set(subLayerOptions);
        }).on('error', function() {
          //log the error
            var i = new cdb.geo.ui.Header({

    model: new cdb.core.Model({
   extra: {
     title: "Title",
     description: "Description",
     show_title: true,
     show_description: true
   }
 }),
 template: cdb.core.Template.compile(
  ' \
 <div class="content">\
 <div class="title">{{{ title }}}</div>\
 <div class="description">{{{ description }}}</div>\
 </div>',
 'mustache'
 )
  });
  $('body').append(i.render().el);
        });
    }  
  </script>
</head>

<body onload="init()">
  <div id='cartodb-map'></div>
</body>
</html>
